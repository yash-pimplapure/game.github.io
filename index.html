<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <header>
      <h1>Rock Paper Scissor Lizard Spock</h1>
     </header>  
<div class="score-board">
        <div id = "user-label" class="badge">user</div>
        <div id="computer-label" class="badge">sheldon</div>
        <span id = "user-score">0</span>:<span id = "computer-score">0</span>
         </div>
    <div class="result">
        <p>Paper covers Rock. you win.</p>
    </div>
    <div class="choices">
        <div class="choice" id= "r">
            <img src="images/rock.png" alt=""></div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt=""></div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt=""></div>
        <div class="choice" id="l">
            <img src="images/lizard.png" alt=""></div>
         <div class="choice" id="sp">
            <img src="images/spock.png" alt="">
            </div>
</div>
    <p id ="action">Make your move</p>
    <script src="app.js"></script>
</body>
</html>
